<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram DM Fake</title>

  <link href="https://fonts.cdnfonts.com/css/pathway-extreme" rel="stylesheet">

  <style>
    @import url('https://fonts.cdnfonts.com/css/pathway-extreme');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Pathway Extreme', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      height: 100vh;
      padding: 1rem;
    }

    .mais-users { 
      display: flex;
      flex-direction: column;
      background-color: #1a1a1a;
      padding: 1rem;
      border-radius: 12px;
      width: 60vh;
      margin-right: 1rem;
      height: 95vh;
      overflow: auto; /* A barra de rolagem só apareça quando tiver mais mensagens que o limite de espaço */
    }

    .sidebar h2 {
      margin-bottom: 1rem;
    }

    .user {
      padding: 12px;
      background-color: #262626;
      margin-bottom: 10px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user img {
      width: 50px;
      height: 50px;
      border-radius: 50px;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    ul {
      list-style: none;
      padding: 1rem;
      background-color: #1a1a1a;
      width: 67vw;
      max-width: 600vw;
      height: 72vh;
      overflow: auto;
      border-radius: 12px;
      margin-bottom: 1vh;
    }

    li {
      background-color: #262626;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 16px;
      word-wrap: break-word; /* palavras muito longas quebrem automaticamente */
      max-width: 50%;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 480px;
      margin-top: 1vh;
    }

    input,
    button {
      display: flex;
      padding: 10px;
      border: none;
      border-radius: 16px;
      font-size: 1rem;
      width: 67vw;
    }

    input {
      background-color: #262626;
      color: #fff;
    }

    button {
      background-color: #0095f6;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
    }

    button:hover {
      background-color: #007acc;
    }

    .own-message {
      background-color: #0095f6;
      color: #fff;
      margin-left: auto;
    }

    #nome {
      color: #ffffff85;
    }

    span {
      text-size-adjust: initial;
    }

    /* scroll  */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background-color: #252525;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #2b2b2b;
      border-radius: 20px;
    }

    .ligar h1 {
      margin-left: 1000px;
      font-size: 40px;
    }

    #sala {
      width: 67vw;
      background-color: #262626;
      margin-bottom: 10px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>

      <ul id="mensagens"></ul>
      <input id="mensagem" placeholder="Digite algo..." autocomplete="off" />
      <button>Enviar</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const nomeInput = document.getElementById('nome');
    const mensagemInput = document.getElementById('mensagem');
    const mensagens = document.getElementById('mensagens');

    document.querySelector('form').addEventListener('submit', event => {
      event.preventDefault();
      const nome = nomeInput.value;
      const mensagem = mensagemInput.value;
      if (nome.trim() && mensagem.trim()) {
        socket.emit('chat message', { nome, mensagem });
        mensagemInput.value = '';
        nomeInput.disabled = true;
      }
    });

    socket.on('chat message', dados => {
      addMessageToList(dados, dados.nome === nomeInput.value);
    });

    function addMessageToList(dados, isOwnMessage) // Cria o Remetente
    {
      const lista = document.createElement('li');
      lista.innerHTML = `<strong>${dados.nome}</strong><br>${dados.mensagem}`;

      if (isOwnMessage) lista.classList.add('own-message'); // Cria classe
      mensagens.appendChild(lista);
      mensagens.scrollTop = mensagens.scrollHeight;
    }

  </script>
</body>

</html>
